<!-- start-moving.component.html -->
<div class="container mx-auto w-10/12">
    <h2 class="text-2xl font-bold mb-4 ">START MOVING</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        @for(category of collectionList; track category) {
            <div class="bg-white rounded-lg shadow-md overflow-hidden" (click)="onSingleCollection(category.name)">
                <img [src]="'../../../../assets/images/yoga.jpg'" alt="{{ category.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                  <h3 class="text-xl font-semibold">{{ category.name }}</h3>
                  <a href="#" class="text-blue-500 hover:underline">See All</a>
                </div>
              </div>
        }
    </div>
  </div>
