<app-header></app-header>
<app-page-title
  [pageDescription]="instructor.title"
  [arrowBack]="true"
  [pageTitle]="instructor.firstname + ' ' + instructor.lastname"
></app-page-title>
<div
  class="flex flex-col justify-center md:flex-row bg-white p-6 mx-10 rounded-lg montserrat-normal"
>
  <div class="md:w-4/12 mt-6 md:mt-0">
    <img
      [src]="'../../../../assets/images/yoga1.jpg'"
      [alt]="instructor.title"
      class="rounded-lg"
    />
  </div>
</div>

<app-page-title
  [pageTitle]="'Clases de ' + instructor.firstname"
></app-page-title>
<section class="container mx-auto px-4 py-8 montserrat-normal">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for(video of videos; track videos) {

    <div
      class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer"
      (click)="onWatchSingleClass(video.video)"
    >
      <img
        [src]="video.safeThumbnail.changingThisBreaksApplicationSecurity"
        [alt]="video.safeThumbnail.changingThisBreaksApplicationSecurity"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <div class="flex items-center text-sm text-blue mb-2">
          <span>Esencial360</span>
          <span class="mx-2">â€¢</span>
        </div>
        <h3 class="text-xl text-strongBrown font-semibold mb-2 capitalize">
          {{ video.video.title }}
        </h3>
        <p class="text-strongBrown mb-4">
          Breathing plays an essential role in our well-being. Follow the advice
          of Dr. Marie
        </p>
        <div class="flex items-center justify-between">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <app-class-statistics
      [adminView]="true"
      [videoGuid]="video.video.guid"
      class="flex justify-center"
    ></app-class-statistics>
    </div>
    }
  </div>
</section>
<app-footer></app-footer>
