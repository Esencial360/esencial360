<app-header></app-header>
<div class="bg-white">
  <app-page-title [pageTitle]="'instructores'"></app-page-title>
  <div class="flex justify-between">
    <div>SORT BY: MOST POPULAR</div>
    <div class="text-right">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <div class="mt-4 flex flex-col items-center justify-center">
    @for (instructor of instructors; track $index) {
    <div class=" my-5 rounded-lg w-11/12 shadow-md cursor-pointer" (click)="onInstructor(instructor.id)">
      <div class="">
        <img
          [src]="instructor.imageUrl"
          [alt]="instructor.name"
          class="w-full rounded-t-lg"
        />
      </div>
      <div class="pl-4">
        <img
          [src]="instructor.imageUrl"
          [alt]="instructor.name"
          class="rounded-full w-16 h-16 mb-2"
        />
        <h2 class="text-lg font-bold">{{ instructor.name }}</h2>
        <p class="text-gray-600 mb-5">{{ instructor.description }}</p>
      </div>
    </div>
    }
  </div>
</div>
<app-footer></app-footer>
