<app-header></app-header>
<div class="relative text-center">
    <img [src]="imageUrl" alt="Banner Image" class="w-full object-cover h-[500px]">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <h1 class="text-4xl font-bold text-white drop-shadow-md">{{instructor.firstname}} {{instructor.lastname}}</h1>
      <div class="flex justify-center mt-4 text-white px-5">
        <a [href]="" target="_blank" class="mx-2">
          <i class="fab fa-instagram"></i>
        </a>
        <a [href]="" target="_blank" class="mx-2">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a [href]="" target="_blank" class="mx-2">
          <i class="fas fa-globe"></i>
        </a>
      </div>
    </div>
  </div>
  <img [src]="imageUrl" alt="Profile Image" class="w-40 h-40 rounded-full mx-auto -mt-20 relative z-30 border-4 border-white">
  <p class="text-start mt-5 ml-3">{{description}}</p>
  <section>
  <div>Clases de  {{instructor.firstname}}</div>
  @for(link of links; track link) {
    <div style="position: relative; padding-top: 56.25%">
        <iframe
          [src]="link"
          loading="lazy"
          style="border: 0; position: absolute; top: 0; height: 100%; width: 100%"
          allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;"
          allowfullscreen="true"
        ></iframe>
      </div>
}
</section>
<app-footer></app-footer>
