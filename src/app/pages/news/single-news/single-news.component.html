<app-header></app-header>
<section>
  <span
    (click)="goBack()"
    class="material-symbols-outlined text-2xl text-black"
  >
    arrow_back
  </span>
  @if(news) {
  <div>
    <h2>{{ news.title }}</h2>
    <img [src]="'../../../../assets/images/yoga.jpg'" [alt]="news.title" />
    <p>{{ news.description }}</p>
  </div>
  } @if(!news) {
  <div>
    <p>No news found with that Id</p>
  </div>
  }
</section>
<app-footer></app-footer>
