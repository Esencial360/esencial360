<app-header></app-header>
<section>
  <app-page-title
  [pageTitle]="'Siempre en el circulo: consejos y trucos para una vida sana'"
  [pageDescription]="
    'Descubra los secretos del equilibrio entre alimentación y bienestar para una vida radiante.'
  "
  [arrowBack]="true"
></app-page-title>
<div class="container mx-auto px-4 py-8 montserrat-normal">
  <div class="relative">
    <div
      class="absolute top-0 right-0 w-1/3 h-64 bg-green-600 rounded-bl-full"
    ></div>
    <div class="relative z-10 mb-10">
      <h3 class="text-blue font-semibold uppercase mb-2">Noticias y novedades</h3>
      <h2 class="text-4xl font-bold mb-4 text-strongBrown">
        Discover our other<br />articles
      </h2>
      <p class="mb-8 text-strongBrown">
        Explore our articles to know the best behavior about<br />alimentation
        and well-being.
      </p>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        @for(singleNews of news; track news) {  

        <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" (click)="onNavigateToNews(singleNews._id)">
          <img
            [src]="'../../../../assets/images/yoga.jpg'"
            [alt]="singleNews.title"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <div class="flex items-center text-sm text-blue mb-2">
              <span>Esencial360</span>
              <span class="mx-2">•</span>
            </div>
            <h3 class="text-xl text-strongBrown font-semibold mb-2 capitalize">{{ singleNews.title }}</h3>
            <p class="text-strongBrown mb-4">Breathing plays an essential role in our well-being. Follow the advice of Dr. Marie</p>
            <div class="flex items-center justify-between">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>
        } 
      </div>
    </div>
  </div>
</div>
</section>
<app-footer></app-footer>
