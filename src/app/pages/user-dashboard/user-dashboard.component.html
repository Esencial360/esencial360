@if (authService.user$ | async; as user) {
<div class="flex items-center justify-around bg-white px-8 py-16 rounded-xl max-w-6xl mx-auto">
  <div class="flex-1 pr-8">
    <h2 class="!text-4xl font-bold text-strongBrown mb-4">Bienvenido {{ user.given_name }}</h2>
    <p class="text-olive-600 text-lg">
      Gira, fluye, equilibra y estira con esta colección de clases de yoga en español. 
    </p>
  </div>
  <div class="w-1/2">
    <img src="../../../assets/images/yoga1.jpg" alt="Person doing yoga" class="rounded-xl object-cover w-full h-64">
  </div>
</div>
}
